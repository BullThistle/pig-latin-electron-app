<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="photon.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
  <!-- Wrap your entire app inside .window -->
  <div class="window">
    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
      <h1 class="title">Pig Latin</h1>
    </header>

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
      <div class="padded-more">
        <div class="window">
          <div class="window-content">
            <div class="pane-group">
              <div class="pane-sm sidebar">
                </div>
                <div class="pane">
                  <form>
                    <div class="form-group">
                      <label>Enter what you want translated</label>
                      <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                      <button type="submit" class="btn btn-form btn-default">Cancel</button>
                      <button type="submit" class="btn btn-form btn-primary">OK</button>
                    </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
